<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:pass="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <f:facet name="first">
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        </f:facet>
        <title>booXtore - Authentification</title>
        <h:outputStylesheet library="css" name="main.css"/>
        <h:outputStylesheet library="css" name="font-awesome.css"/>
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </h:head>
    <body>
        <ui:include src="/WEB-INF/includes/navbar.xhtml"/>
        <div class="global_singin">
            <div class="container">

                <div class="row">
                    <div class="col-md-6">
                        <h:form id="loginForm" class="form-signin">
                            <h2 class="form-signin-heading">Connectez-vous</h2>
                            <h:inputText requiredMessage="Veuillez entrer votre nom d'utilisateur" id="login" label="Nom d'utilisateur" class="form-control" pass:placeholder="Nom d'utilisateur" value="#{AuthenticationBean.login}" required="true"/>
                            <h:message class="error" for="login" id="loginError" /><br/>
                            <h:inputSecret requiredMessage="Veuillez entrer votre mot de passe" id="password" label="Mot de passe" class="form-control" pass:placeholder="Mot de passe" value="#{AuthenticationBean.password}" required="true"/>
                            <h:message class="error errorForPassword" for="password" id="passwordError" />
                            <h:commandButton id="loginButton" class="btn btn-lg btn-primary btn-block" type="submit" action="#{AuthenticationBean.userAuthentication()}" value="Se connecter"/>
                            <h:message class="error" for="loginButton" id="loginButtonError" />
                        </h:form>
                    </div>

                    <div class="col-md-6">
                        <h:form id="signinForm" class="form-signin">
                            <h2 class="form-signin-heading">Inscrivez-vous</h2>
                            <h:inputText requiredMessage="Veuillez entrer votre nom" id="lastName" label="Nom" class="form-control" pass:placeholder="Nom" value="#{AuthenticationBean.lastName}" required="true" />
                            <h:message class="error" for="lastName" id="lastNameError" /><br/>
                            <h:inputText requiredMessage="Veuillez entrer votre prénom" id="firstName" label="Prénom" class="form-control" pass:placeholder="Prénom" value="#{AuthenticationBean.firstName}" required="true" />
                            <h:message class="error" for="firstName" id="firstNameError" /><br/>
                            <h:inputText requiredMessage="Veuillez entrer votre adresse" id="address" label="Adresse" class="form-control" pass:placeholder="Adresse" value="#{AuthenticationBean.address}" required="true"/>
                            <h:message class="error" for="address" id="addressError" /><br/>
                            <h:inputText requiredMessage="Veuillez entrer votre code postal" id="ZIP" label="Code Postal" class="form-control" pass:placeholder="Code Postal" value="#{AuthenticationBean.ZIP}" required="true" />
                            <h:message class="error" for="ZIP" id="ZIPError" /><br/>
                            <h:inputText requiredMessage="Veuillez entrer votre ville" id="city" label="Ville" class="form-control" pass:placeholder="Ville" value="#{AuthenticationBean.city}" required="true" />
                            <h:message class="error" for="city" id="cityError" /><br/>
                            <h:inputText requiredMessage="Veuillez entrer votre adresse mail" id="mail" label="Mail" class="form-control" pass:placeholder="Mail" value="#{AuthenticationBean.mail}" required="true"/>
                            <h:message class="error" for="mail" id="mailError" /><br/>
                            <h:inputText requiredMessage="Veuillez entrer votre nom d'utilisateur" id="newlogin" label="Nom d'utilisateur" class="form-control" pass:placeholder="Nom d'utilisateur" value="#{AuthenticationBean.login}" required="true"/>
                            <h:message class="error" for="newlogin" id="newloginError" /><br/>
                            <h:inputSecret requiredMessage="Veuillez entrer votre mot de passe" id="newpassword" label="Mot de passe" class="form-control" pass:placeholder="Mot de passe" value="#{AuthenticationBean.password}" required="true"/>
                            <h:message class="error errorForPassword" for="newpassword" id="newpasswordError" /><br/>
                            <h:commandButton  class="btn btn-lg btn-primary btn-block" type="submit" value="S'inscrire" action="#{AuthenticationBean.userSignIn()}" />
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
        
        <h:outputScript library="js" name="main.js"/>
        
    </body>
</html>
