<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <f:facet name="first">
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        </f:facet>
        <title>booXtore - Paiement</title>
        <h:outputStylesheet library="css" name="main.css"/>
        <h:outputStylesheet library="css" name="font-awesome.css"/>
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </h:head>
    <h:body>
        <!-- Include - Navbar -->
	<ui:include src="/WEB-INF/includes/navbar.xhtml"/>
        
        <div id="wrap">
            <div class="container">
                <!-- Résumé de commande -->
                <div class="page-header"><h2>Résumé de la commande</h2></div>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Produit</th>
                            <th>Quantité</th>
                            <th>Prix unitaire</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><h:link>A Game of Thrones</h:link></td>
                                <td>2</td>
                                <td>12€</td>
                            </tr>
                            <tr>
                                <td><h:link>Necronomicon</h:link></td>
                                <td>1</td>
                                <td>15€</td>
                            </tr>
                            <tr>
                                <td><h:link>Coloring book</h:link></td>
                                <td>20</td>
                                <td>2€</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="row">
                    <div class="col-md-4 col-xs-12 pull-right well well-lg">
                        <div><strong>Prix total : </strong>79€</div>
                    </div>
                </div>

                <!-- Adresse de livraison -->
                <div class="page-header"><h2>Adresse de livraison</h2></div>
                <address>
                    <strong>Achille Talon</strong> <br/>
                    4, rue des patates <br/>
                    44160 Frites, France <br/>
                </address>
                
                <!-- Insertion de la carte de crédit -->
                <div class="page-header"><h2>Paiement</h2></div>
                <h:form>
                    <div class="form-group">
                        <label for="cardNumber">Numéro de carte de crédit</label>
                        <h:inputText id="cardNumber" class="form-control" required="required"/>
                    </div>
                <button type="submit" class="btn btn-success">Valider</button>
                </h:form>
            </div>
        </div>
        <script src="includes/main.js"></script>
    </h:body>
</html>
