<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:pass="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <f:facet name="first">
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        </f:facet>
        <title>booXtore - Paiement</title>
        <h:outputStylesheet library="css" name="main.css"/>
        <h:outputStylesheet library="css" name="font-awesome.css"/>
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        [endif]-->
    </h:head>
    <h:body>
        <!-- Include - Navbar -->
	<ui:include src="/WEB-INF/includes/navbar.xhtml"/>
        
        <div id="wrap">
            <div class="container">
                <!-- Résumé de commande -->
                <div class="page-header"><h2>Résumé de la commande</h2></div>
                <div class="table-responsive">
                    <h:dataTable value="#{orderbeans.bookordersList}" var="BoL" >
     			<h:column>
    				<f:facet name="header">Nom du produit</f:facet>
                                #{BoL.bookId.title}
    			</h:column>
 
    			<h:column>
    				<f:facet name="header">Quantité(s)</f:facet>
    				#{BoL.quantity}
    			</h:column>
 
    			<h:column>
    				<f:facet name="header">Prix Unitaire</f:facet>
    				#{BoL.bookId.price}
    			</h:column>
                    </h:dataTable>
                </div>

                <div class="row">
                    <div class="col-md-4 col-xs-12 pull-right well well-lg">
                        <div><h:outputText style="font-weight:bold" value="Prix total : "/>#{orderbeans.getfTotal}</div>
                    </div>
                </div>

                <!-- Adresse de livraison -->
                <div class="page-header"><h2>Adresse de livraison</h2></div>
                <address>
                    <h:outputText style="font-weight:bold" value="#{orderbeans.getsUserFirstName} #{orderbeans.getsUserLastName}"/><br/>
                    <h:outputText value="#{orderbeans.getsAddress}"/><br/>
                    <h:outputText value="#{orderbeans.getsZIP} #{orderbeans.getsCity}"/><br/>
                </address>
                
                <!-- Insertion de la carte de crédit -->
                <div class="page-header"><h2>Paiement</h2></div>
                <h:form>
                    <div class="form-group">
                        <label for="cardNumber">Numéro de carte de crédit</label>
                        <h:inputText id="cardNumber" class="form-control" pass:placeholder="XXXX XXXX XXXX XXXX" required="required"/>
                    </div>
                    <h:commandButton class="btn btn-success" type="submit" value="Valider"/>
                </h:form>
            </div>
        </div>
        <h:outputScript library="js" name="main.js"/>
    </h:body>
</html>
