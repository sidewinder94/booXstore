<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<h:link class="navbar-brand" outcome="index" value="booXtore"/>
			</div>

			<div class="collapse navbar-collapse">
				<h:form class="navbar-form navbar-right">
					<div class="form-group">
                                            <p:inputText type="search" styleClass="form-control" placeholder="Recherche" value="#{searchProviderBean.search}"/>
					</div>
                                    <h:commandLink class="btn btn-success" value="Recherche" action="#{searchProviderBean.launchSearch()}"/>
				</h:form>

				<ul class="nav navbar-nav navbar-right">
					<li><h:link outcome="account"><i class="fa fa-user"></i> Mon Compte</h:link></li>
					<li><h:link outcome="cart">
						<i class="fa fa-shopping-cart"></i> Panier
						<span> - </span>
                                                <span>#{cartBean.totalArticles}</span>
                                                <span>#{cartBean.totalPrice}</span>
					</h:link></li>
				</ul>

			</div><!--/.nav-collapse -->
		</div>
	</div>

</ui:composition>
