<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:pass="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <f:facet name="first">
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        </f:facet>
        <title>booXtore - Authentification Administrateur</title>
        <h:outputStylesheet library="css" name="main.css"/>
        <h:outputStylesheet library="css" name="font-awesome.css"/>
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </h:head>
    <body>
        <div class="global_singin">

            <div class="container">

                <h:form id="loginForm" class="form-signin">
                    <h2 class="form-signin-heading">Connectez-vous</h2>
                    <h:inputText requiredMessage="Veuillez entrer votre nom d'utilisateur" id="login" label="Nom d'utilisateur" class="form-control" pass:placeholder="Nom d'utilisateur" value="#{AuthenticationBean.login}" required="true"/>
                    <h:message class="error" for="login" id="loginError" /><br/>
                    <h:inputSecret requiredMessage="Veuillez entrer votre mot de passe" id="password" label="Mot de passe" class="form-control" pass:placeholder="Mot de passe" value="#{AuthenticationBean.password}" required="true"/>
                    <h:message class="error errorForPassword" for="password" id="passwordError" />
                    <h:commandButton id="loginButton" class="btn btn-lg btn-primary btn-block" type="submit" action="#{AuthenticationBean.sellerAuthentication()}" value="Se connecter"/>
                    <h:message class="error" for="loginButton" id="loginButtonError" />
                </h:form>
            </div>


        </div>
        <h:outputScript library="js" name="main.js"/>
    </body>
</html>
