<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:pass="http://xmlns.jcp.org/jsf/passthrough">

	<h:head>

		<f:facet name="first">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		</f:facet>
		<title>booXtore - Panier</title>
		<h:outputStylesheet library="css" name="main.css"/>
		<h:outputStylesheet library="css" name="font-awesome.css"/>

	</h:head>
	<h:body>

		<!-- Include - Navbar -->
		<ui:include src="/WEB-INF/includes/navbar.xhtml"/>

		<!-- Main content -->
		<div id="wrap">
			<div class="container">

			<div class="page-header">
				<h2>Panier</h2>
			</div>

			<div class="table-responsive">
			<table class="table">
				<thead>
					<tr>
						<th>Supprimer</th>
						<th>Produit</th>
						<th>Quantit√©</th>
						<th>Prix unitaire</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
							<h:form>
								<h:commandButton class="btn btn-danger fa" value="&#xf014;"/>
							</h:form>
						</td>
						<td>
							<a href="#"><!-- Book title --></a>
						</td>
						<td>
							<div class="col-md-3">
								<p class="form-control-static"><!-- Book quantity --></p>
							</div>
							<div class="col-md-9">
								<h:form>
									<div class="btn-group">
										<h:commandButton class="btn btn-default" value="-"/>
										<h:commandButton class="btn btn-default" value="+"/>
									</div>
								</h:form>
							</div>
						</td>
						<td><!-- Book price --></td>
					</tr>
				</tbody>
				</table>
			</div>

			<div class="row">
				<div class="col-md-3 col-xs-12 pull-right well well-lg">
					<div>
						<strong>Prix total : </strong><!-- Total price -->
					</div>
					<hr/>
					<h:form>
						<h:commandButton class="btn btn-block btn-danger" value="Vider"/>
						<h:commandButton class="btn btn-block btn-success" value="Commander"/>
					</h:form>
				</div>
			</div>

			</div>
		</div>

	</h:body>

	<h:outputScript library="js" name="main.js"/>

</html>
